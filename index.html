<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>How's the weather today?</title>
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="wrapper">
          <!--start row-->
          <div class="row">
            <div class="column">
              <h1>How's the weather today?</h1>
            </div>
          </div>
          <!--end row-->
          <!--start row-->
          <div id="city-input" class="row">
            <div class="col-10">
              <input type="text" />
              <p>Input a city to see the weather</p>
            </div>
            <div class="col-2">
              <input type="submit" value="GO" />
            </div>
          </div>
          <!--end row-->
          <!--start row-->
          <div class="row main-info">
            <div class="col">
              <h2 id="city" class="city-name">New York</h2>
              <p id="date" class="main-info">9/12/22</p>
            </div>
            <div class="col">
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/01d@2x.png"
              />
            </div>
            <div class="col">
              <p class="main-info"><span id="temperature">25</span>° F | C</p>
              <p id="conditions" class="main-info">Partly cloudy</p>
            </div>
          </div>
          <!--end row-->
          <!--start row-->
          <div class="row five-days">
            <div class="col">Mon.<br /><span>30°</span></div>
            <div class="col">Tues.<br /><span>30°</span></div>
            <div class="col">Wed.<br /><span>30°</span></div>
            <div class="col">Thurs.<br /><span>30°</span></div>
            <div class="col">Fri.<br /><span>30°</span></div>
          </div>
          <!--end row-->
        </div>
        <!--end wrapper-->
        <!--start bottom text-->
        <div id="bottom-text">
          <a
            href="https://github.com/mosaicmuse/vanilla-weather-app-final"
            target="_blank"
            >Open source code</a
          >
          by Colleen Lenahansen
        </div>
        <!--end bottom text-->
      </div>
      <!--end outer-->
    </div>
    <!--end container-->
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
