<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="column">
            <h1>Weather App</h1>
          </div>
        </div>
        <div id="city-input" class="row">
          <div class="col-10">
            <input type="text" />
            <p>Input a city to see the weather</p>
          </div>
          <div class="col-2">
            <input type="submit" value="GO" />
          </div>
        </div>
        <div class="row main-info">
          <div class="col">
            <h2 class="city-name">New York</h2>
            <p class="main-info">25 degrees</p>
            <p class="main-info">Partly cloudy</p>
          </div>
        </div>
        <div class="row five-days">
          <div class="col">Mon.<br /><span>30 degrees</span></div>
          <div class="col">Tues.<br /><span>30 degrees</span></div>
          <div class="col">Wed.<br /><span>30 degrees</span></div>
          <div class="col">Thurs.<br /><span>30 degrees</span></div>
          <div class="col">Fri.<br /><span>30 degrees</span></div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
