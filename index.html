<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>How's the weather today?</title>
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="wrapper">
          <!--start row-->
          <div class="row">
            <div class="column">
              <h1>How's the weather today?</h1>
            </div>
          </div>
          <!--end row-->
          <!--start row-->
          <form id="search-form">
            <div class="row">
              <div class="col-10">
                <input id="city-input" type="text" />
                <p>Input a city to see the weather</p>
              </div>
              <div class="col-2">
                <input type="submit" value="GO" class="button" />
              </div>
            </div>
          </form>
          <!--end row-->
          <!--start row-->
          <div class="row main">
            <div class="col">
              <h2 id="city" class="city-name">Seattle</h2>
              <p class="main-info"><span id="temperature">60</span>Â° F</p>
              <p id="date" class="main-details"></p>
            </div>
            <div class="col middle">
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/01d@2x.png"
              />
            </div>
            <div class="col">
              <p id="conditions" class="main-details conditions"></p>
              <p class="main-details conditions">
                <span class="category">Wind:</span> <span id="wind"></span> mph
              </p>
              <p class="main-details conditions">
                <span class="category">Humidity:</span>
                <span id="humidity"></span>%
              </p>
            </div>
          </div>
          <!--end row-->
          <!--start row-->
          <div class="weather-forecast" id="forecast"></div>
          <!--end row-->
        </div>
        <!--end wrapper-->
        <!--start bottom text-->
        <div id="bottom-text">
          <a
            href="https://github.com/mosaicmuse/vanilla-weather-app-final"
            target="_blank"
            >Open source code</a
          >
          by Colleen Lenahansen
        </div>
        <!--end bottom text-->
      </div>
      <!--end outer-->
    </div>
    <!--end container-->
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
